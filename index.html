<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrolados</title>
    <link

      <div class="overlay"></div>
      <div class="wrapper-hamburger">
        <div class="hamburger">
          <input type="checkbox" class="menu" name="menuhamb" id="menuhamb" />
          <label for="menuhamb"></label>
        </div>
      </div>
      <!-- For Desktop -->
      <div class="main-wrapper"></div>
      <nav class="main-nav">
        <ul> 
          <li><a class="nav-link link1" href="#Inicio">inicio </a></li>
          <li><a class="nav-link link2" href="#Nosotros">nosotros</a></li>
          <li><a class="nav-link link3" href="#Historia">historia</a></li>
          <li class="link4">

          </li>
          <li><a class="nav-link link5" href="#productos">productos</a></li>
          <li><a class="nav-link link6" href="#Domicilios">domicilios</a></li>
          <li><a class="nav-link link7" href="#Contactanos">contactanos</a></li>
        </ul>
      </nav>
      <div class="overlay1"></div>
      <div class="overlay2"></div>
      <div class="overlay-bar"></div>
    </header>
    <section class="carousel-container">
      <div class="carousel-slide">
        <img src="./img/carousel5.jpg" id="lastClone" alt="">
        <img src="./img/carousel1.jpg" alt="">
        <img src="./img/carousel2.jpg" alt="">
        <img src="./img/carousel3.jpg" alt="">
        <img src="./img/carousel4.jpg" alt="">
        <img src="./img/carousel5.jpg" alt="">
        <img src="./img/carousel1.jpg" id='firstClone' alt="">
      </div>
      <i class="fas fa-chevron-left fa-3x" id="prev-btn"></i>
      <i class="fas fa-chevron-right fa-3x" id="next-btn"></i></i>
      <div id="productos-scroll"></div>
    </section>
    <section id="productos">
      <div class="main-text">
        <h1>ENROLATE<br>CON NUESTRO<br> MENU</h1>
        <h1>PRODUCTOS</h1>
      </div>
      <div class="product-container">
        <div class="product product-item1"></div>
        <div class="product product-item2"></div>
        <div class="product product-item3"></div>
      </div>
    </section>
